<!DOCTYPE html>
<html>
<head>
    <title>Interactive Dashboards</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        h1 { 
            color: #333; 
            border-bottom: 2px solid #0366d6;
            padding-bottom: 10px;
        }
        .dashboard-list { 
            list-style: none; 
            padding: 0; 
        }
        .dashboard-list li { 
            margin: 15px 0; 
            padding: 15px; 
            background: #f5f5f5; 
            border-radius: 5px;
            border-left: 4px solid #0366d6;
        }
        .dashboard-list a { 
            text-decoration: none; 
            color: #0366d6; 
            font-size: 18px;
            font-weight: 500;
        }
        .dashboard-list a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h1>Interactive Dashboards</h1>
    <ul class="dashboard-list">
        <li><a href="INHBE-DIO/">INHBE DIO Interactive Dashboard</a></li>
    </ul>
</body>
</html>
